<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  <header>
    <nav class="gnb">
      <div class="nav-content">
        <img src="logo.svg" alt="판다마켓 로고" class="logo">
        <a href="/login" class="login-btn">로그인</a>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="main-content">
      <div class="hero-left">
        <h1 class="hero-text">일상의 모든 물건을<br>거래해 보세요</h1>
        <a href="/items" class="hero-btn">구경하러 가기</a>
      </div>
      <img src="img_home_top.png" alt="panda-hello" class="hero-image" />
    </div>
  </main>
  <section class="section">
    <div class="section-content">
      <img src="img_home_01.png" alt="Hot item" class="section-image" />
      <div class="section-text-wrap">
        <p class="section-label">Hot item</p>
        <div class="section-body">
          <h2 class="section-header">인기 상품을<br>확인해 보세요</h2>
          <p class="section-desc">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
        </div>
      </div>
      </p>
    </div>  
  </section>
  <section class="section">
    <div class="section-content">
      <div class="section-text-wrap-right">
        <p class="section-label-right">Search</p>
        <div class="section-body">
          <h2 class="section-header">구매를 원하는<br>상품을 검색하세요</h2>
          <p class="section-desc">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
        </div>
      <img src="img_home_02.png" alt="Search" class="section-image">
    </div>
  </section>
  <section class="section">
    <div class="section-content">
      <img src="img_home_03.png" alt="Register" class="section-image">
      <div class="section-text-wrap">
        <p class="section-label">Register</p>
        <div class="section-body">
          <h2 class="section-header">판매를 원하는<br>상품을 검색하세요</h2>
          <p class="section-desc">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="bottom">
    <div class="bottom-content">
      <div class="bottom-left">
        <h1 class="hero-text">믿을 수 있는<br>판다마켓 중고 거래</h1>
      </div>
      <img src="img_home_bottom.png" alt="Trust" class="bottom-image">
    </div>
  </section>
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-copyright">©codeit - 2024</p>
      <div class="footer-info">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="social">
        <a href="https://www.facebook.com/codeit.kr/?locale=ko_KR" target="_blank">
          <img src="ic_facebook.svg" alt="facebook-icon" class="icon">
        </a>
        <a href="https://x.com/CodeitKr" target="_blank">
          <img src="ic_twitter.svg" alt="twitter-icon" class="icon">
        </a>
        <a href="https://www.youtube.com/@codeit-kr" target="_blank">
          <img src="ic_youtube.svg" alt="youtube-icon" class="icon">
        </a>
        <a href="https://www.instagram.com/codeit_kr/" target="_blank">
          <img src="ic_instagram.svg" alt="instagram-icon" class="icon">
        </a>
      </div>
    </div>
  </footer>
 </body> 
</html>
