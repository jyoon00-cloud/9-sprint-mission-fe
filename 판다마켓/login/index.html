<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="logo">
                <a href="/"><img src="../img/logo.png" alt="판다마켓 로고"></a>
            </div>
            <form>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" class="login-input" placeholder="이메일을 입력해주세요" required>
                    <div class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <div class="password-container">
                        <input type="password" id="password" class="password-input" placeholder="비밀번호를 입력해주세요" required>
                        <button type="button" class="visibility-btn">
                            <img src="../img/btn_visibility.png" alt="비밀번호 보기">
                        </button>
                    </div>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="simple-login">
                <p>간편로그인하기</p>
                <div class="social-login">
                    <a href="https://www.google.com/" target="_blank"><img src="../img/google.png" alt="Google"></a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" id="kakao"><img src="../img/kakaotalk.png" alt="KakaoTalk"></a>
                </div>
            </div>
            <div class="signup-container">
                <p>판다마켓이 처음이신가요?</p>
                <a href="../signup/index.html" class="signup-link">회원가입</a>
            </div>
        </div>
    </div>

<script type="module" src="login.js"></script>    
</body>
</html>
