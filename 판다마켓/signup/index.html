<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="signup-container">
            <div class="logo">
                <a href="/"><img src="../img/logo.png" alt="판다마켓 로고"></a>
            </div>
            <form id="signup-form">
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" class="inputbox" placeholder="이메일을 입력해주세요" required>
                    <div class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" class="inputbox" placeholder="닉네임을 입력해주세요" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <div class="password-container">
                        <input type="password" id="password" class="passbox" placeholder="비밀번호를 입력해주세요" required>
                        <button type="button" class="visibility-btn"><!--숨기기 버튼-->
                            <img src="../img/btn_visibility.png" alt="비밀번호 보기">
                        </button>
                    </div>
                    <div class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" class="passbox" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                        <button type="button" class="visibility-btn"> <!--숨기기 버튼-->
                            <img src="../img/btn_visibility.png" alt="비밀번호 보기">
                        </button>
                    </div>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="signup-btn">회원가입</button>
            </form>
                <div class="simple-login">
                    <p>간편로그인하기</p>
                    <div class="social-login">
                        <a href="https://www.google.com/" target="_blank"><img src="../img/google.png" alt="Google"></a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank" id="kakao"><img src="../img/kakaotalk.png" alt="KakaoTalk"></a>
                    </div>
                </div>
                <div class="login-link-wrapper">
                    <p>이미 회원이신가요?</p>
                    <a href="../login/index.html" class="login-link">로그인</a>
                </div>
        </div>
    </div>

<script type="module" src="signup.js"></script>
</body>
</html>
