<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login_signup.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  <a href="/">
    <img src="logo.svg" alt="판다마켓 로고" class="logo-login">
  </a>
    <form id="signup">
    <div class="signup-input">
    <label for="signup-email">이메일</label>
    <input type="email" id="email-input" name="email" required placeholder="이메일을 입력해주세요">
  </div>
  <div class="signup-input">
    <label for="signup-nickname">닉네임</label>
    <input type="text" id="nickname-input" name="nickname" required placeholder="닉네임을 입력해주세요">
  </div>
  <div class="signup-input">
    <label for="signup-password">비밀번호</label>
    <div class="password-box">
      <input type="password" id="password-input" name="password" required placeholder="비밀번호를 입력해주세요">
      <img src="btn_visibility.png" alt="비밀번호 보기" class="eye-icon">
    </div>
  </div>
  <div class="signup-input">
    <label for="signup-password-confirm">비밀번호 확인</label>
    <div class="password-box">
      <input type="password" id="password-confirm-input" name="password-confirm" required placeholder="비밀번호를 다시 한 번 입력해주세요">
      <img src="btn_visibility.png" alt="비밀번호 보기" class="eye-icon">
    </div>
  </div>
  <button type="submit" class="submit-btn">회원가입</button>
  </form>
  <div class="easy-login-wrap">
    <p id="easy-login">간편 로그인하기</p>
    <div class="easy-login-icon-wrap">
      <a href="https://www.google.com" target="_blank">
        <img src="ic_google.png" alt="구글 로그인" class="easy-login-icon">
      </a>
      <a href="https://www.kakaocorp.com/page/" target="_blank">
        <img src="ic_kakao.svg" alt="카카오 로그인" class="easy-login-icon">
      </a>
    </div>  
  </div>
  <p class="login-signup-text">이미 회원이신가요?
    <a href="/login">로그인</a>
  </p>
  <script src="login.js"></script>
</body>
</html>
